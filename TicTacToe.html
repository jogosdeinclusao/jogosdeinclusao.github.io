<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Inclusão</title>
    <link rel="icon" href="https://jogosdeinclusao.github.io/iconejogosdeinclusao.png" type="image/png">
    <link rel="stylesheet" href="https://jogosdeinclusao.github.io/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 20px;
        }

        header img {
            height: 50px;
        }

        nav {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }

        .main-image {
            height: 25vh;
            width: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .footer-text {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile menu styles */
        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }

            nav.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #4CAF50;
                padding: 10px;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://jogosdeinclusao.github.io/logojogosdeinclusao.png" alt="Logo Jogos de Inclusão" class="logo">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="menu">
            <a href="https://jogosdeinclusao.github.io">Início</a>
            <a href="https://jogosdeinclusao.github.io/Jogos">Jogar</a>
            <a href="https://jogosdeinclusao.github.io/Sobre">Sobre</a>
        </nav>
    </header>

    <div class="container">
        <div class="game-title">Jogo da Velha</div>
        <div class="game-container">
            <script src="https://cdn.htmlgames.com/embed.js?game=TicTacToe&amp;bgcolor=black"></script>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Jogos de Inclusão. Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
